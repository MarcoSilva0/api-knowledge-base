version: '3'

services:
  postgres-db:
    image: postgres
    container_name: knowledge-base-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: knowledge
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  mongo-db:
    image: mongo
    container_name: knowledge-base-mongo
    environment:
      MONGO_INITDB_DATABASE: knowledge_stats
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  postgres-data:
  mongo-data: